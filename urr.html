function shifr(str) {
	const alphavit = ["А","Б","В","Г","Д","Е","Ё","Ж","З","И","Й","К","Л","М","Н","О","П","Р","С","Т","У","Ф","Х","Ц","Ч","Ш","Щ","Ъ","Ы","Ь","Э","Ю","Я"] ; 
	let result="";
	let i;
	let upperCase;
	for(x of str){
		//document.write(x + " ");
		upperCase =isLowerCase(x);
		x=x.toUpperCase();
		i =alphavit.indexOf(x);
		if(i<0) result += x;
		else{
            
			if (i==alphavit.length - 1) i=0;
			else i--;
			result += upperCase ? alphavit[i].toLowerCase() : alphavit[i];

		}
	}
	return result;
}
